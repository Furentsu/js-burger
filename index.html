<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>BurgerShop</title>
</head>
<body>
    <div class="flex-container">
        <div class="row">
            <div class="col-12">
                <h1 class="p-5 fs-1">Create your burger</h1>
            </div>
        </div>
    </div>

    <main>
        <h2 id = "burger-name">Your burger</h2>
        <h2>Ingredients</h2>
        <ul>
            <li>
                <img src="" alt="">
                <span>Cheese</span>
                <input class = "ingredients" type="checkbox" id="check-cheese" name="cheese" value="cheese">
                <label for="cheese">Add</label>
            </li>
            <li>
                <img src="" alt="">
                <span>Egg</span>
                <input class = "ingredients" type="checkbox" id="check-egg" name="egg" value="egg">
                <label for="cheese">Add</label>
            </li>
            <li>
                <img src="" alt="">
                <span>Mustard</span>
                <input class = "ingredients" type="checkbox" id="check-mustard" name="mustard" value="mustard">
                <label for="mustard">Add</label>
            </li>
            <li>
                <img src="" alt="">
                <span>Tomato</span>
                <input class = "ingredients" type="checkbox" id="check-tomato" name="tomato" value="tomato">
                <label for="tomato">Add</label>
            </li>
            <li>
                <img src="" alt="">
                <span>Lettuce</span>
                <input class = "ingredients" type="checkbox" id="check-lettuce" name="lettuce" value="lettuce">
                <label for="lettuce">Add</label>
            </li>
            <li>
                <img src="" alt="">
                <span>Ketchup</span>
                <input class = "ingredients" type="checkbox" id="check-ketchup" name="ketchup" value="ketchup">
                <label for="ketchup">Add</label>
            </li>
        </ul>

        <span>Discount Coupon</span>
        <input id="discount-code" type="text">
        <button id = "calculator-button" type="button">Calculate</button>
    </main>

    <footer>
        <h3>The final price is <span id ="final-price">50</span> &euro;</h3>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
